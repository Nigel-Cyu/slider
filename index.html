<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>优酷轮播图</title>
    <link rel="stylesheet"  href="./index.css">
</head>
<body>
    <div class="wrapper">
        <div class="slider-list">
            <div class="no0">
                <img src="./img/1.jpg">
            </div>
            <div class="no1">
                <img src="./img/2.jpg">
            </div>
            <div class="no2">
                <img src="./img/3.jpg">
            </div>
            <div class="no3">
                <img src="./img/4.jpg">
            </div>
            <div class="no4">
                <img src="./img/5.jpg">
            </div>
            <div class="wait">
                <img src="./img/6.jpg">
            </div>
            <div class="wait">
                <img src="./img/7.jpg">
            </div>
            <div class="wait">
                <img src="./img/8.jpg">
            </div>
        </div>
        <div class="slider-btn">
            <div class="prev"></div>
            <div class="next"></div>
        </div>
        <div class="slider-point">
            <ul>
                <li class="active"></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>
    </div>

    <script src="./jquery-3.2.1.js"></script>
    <script src="./index.js"></script>
</body>
</html>
